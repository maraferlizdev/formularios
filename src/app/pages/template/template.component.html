<h4>Formularios <small> Templeate </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]="usuario.nombre"
               required
               [class.is-invalid]="nombre.invalid && nombre.touched"
               minlength="5"
               placeholder="Nombre"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
               
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               required
               [ngModel]="usuario.apellido"
               minlength="3"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               placeholder="Apellido"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 3 letras</small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correo.invalid && correo.touched"
             name="correo"
             required
             minlength="2"
             [ngModel]="usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             placeholder="Correo electrÃ³nico"
             #correo="ngModel"
             >
        <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un correo valido</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="custom-select" 
              name="pais" 
              [disabled]="paises.length ===0"
              [ngModel]="usuario.pais"
              [class.is-invalid]="pais.invalid && pais.touched"
              required
              #pais="ngModel">
        <option *ngFor="let pais of paises" 
                [value]="pais.codigo">
                {{pais.nombre}}
        </option>  
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
                type="radio"
                name="genero"
                value="M"
                required
                [ngModel]="usuario.genero"
                [class.is-invalid]="genero.invalid && genero.touched"
                #genero="ngModel">
        <label class="form-check-label" >Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
                type="radio"
                name="genero"
                value="F"
                required
                [ngModel]="usuario.genero"
                [class.is-invalid]="genero.invalid && genero.touched"
                #genero="ngModel">
        <label class="form-check-label" >Femenino</label>
      </div>
      <small *ngIf="genero.invalid && genero.touched" class="form-text text-danger">Selecione el genero</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
